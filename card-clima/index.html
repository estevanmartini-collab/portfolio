<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/clima.css">
    <title>Previsão do Tempo</title>
</head>
<body>
    <section class="card">
        <img class="icon" src="https://cdn1.iconfinder.com/data/icons/weather-set2-2/64/Clear-512.png"
        alt="icone da temperatura de acordo com o tempo">
        <h1>São Paulo
        <h2>26°</h2>
        <p class="feels-like">Sensação de <span>28</span>°</p>

        <div class="min-max">
            <p >Min: <span class="min">26</span>°</p>
            <p >Max: <span class="max">27</span>°</p>
        </div>

        <p class="humidity">Humidade: <span>65</span>%</p>
        <div class="wind">
            <img  src="https://static.thenounproject.com/png/1129571-200.png"
            alt="seta que indica a direção do vento">
            <p>
                Velocidade do vento:
                <span>2,06</span>m/s
            </p>
        </div>
    </section>
    <section class="input">
        <input type="text" placeholder="Digite sua cidade">
        <button type="button">Buscar</button>
    </section>

    <script src="./assets/script.js"></script>
</body>
</html>
