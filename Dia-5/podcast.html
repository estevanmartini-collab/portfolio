<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Podcast</title>
</head>

<body style="text-align: center; background-color: #c6c6c6;">
    <header>
        <figure><img width="200" src="./assets/images/Logo podcast.png" alt=""></figure>
    </header>
    <main>
        <h2>🎙️ Apresentação do MartBuq Techcast</h2>
        <video controls width="50%" src="./assets/videos/video podcast.mp4"></video>

    <form>

    <footer>
