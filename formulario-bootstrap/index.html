<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Contato | Estevan Martini</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .success-message {
            display: none;
            animation: fadeIn 0.5s;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2 class="mb-4">Formulário de Contato</h2>
        
        <form id="contactForm" class="needs-validation" novalidate>
            <!-- nome -->
            <div class="form-group mb-3">
                <label for="nome" class="form-label">Nome completo</label>
                <input type="text" class="form-control" id="nome" required minlength="3">
                <div class="invalid-feedback">Digite seu nome</div>
                <div class="valid-feedback">Parece bom!</div>
            </div>
            
            <!-- assunto -->
            <div class="form-group mb-3">
                <label for="assunto" class="form-label">Assunto</label>
                <select class="form-select" id="assunto" required>
                    <option value="" selected disabled>Selecione...</option>
                    <option value="duvida">Dúvida</option>
                    <option value="sugestao">Sugestão</option>
                    <option value="reclamacao">Reclamação</option>
                </select>
                <div class="invalid-feedback">Por favor, selecione um assunto.</div>
            </div>
            
            <!-- mensagem -->
            <div class="form-group mb-3">
                <label for="mensagem" class="form-label">Mensagem</label>
                <textarea class="form-control" id="mensagem" rows="4" required></textarea>
                <div class="invalid-feedback">Por favor, escreva sua mensagem.</div>
            </div>
            
            <!-- form-check -->
            <div class="form-check mb-4">
                <input class="form-check-input" type="checkbox" id="newsletter">
                <label class="form-check-label" for="newsletter">Desejo receber novidades por email</label>
            </div>
            
            <!-- botão de envio -->
            <button type="submit" class="btn btn-primary">Enviar Mensagem</button>
        </form>
        
        <!-- mensagem de sucesso -->
        <div id="successMessage" class="alert alert-success mt-4 success-message">
            Mensagem enviada com sucesso! Entraremos em contato em breve. Em caso de urgência, mande seu caso para o nosso departamento de suporte: <br>
            estevan.martini@alpar.com.br
        </div>
    </div>

    <script>
        document.getElementById('contactForm').addEventListener('submit', function(event) {
            event.preventDefault(); // 
            
            if (this.checkValidity()) {
                this.style.display = 'none';
                
                // mensagem de sucesso
                document.getElementById('successMessage').style.display = 'block';
                
                // limpa o formulário após 5 segundos
                setTimeout(() => {
                    this.reset();
                    this.style.display = 'block';
                    document.getElementById('successMessage').style.display = 'none';
                }, 5000);
            }
            
            this.classList.add('was-validated'); //
        });
        
        document.querySelectorAll('.form-control').forEach(input => {
            input.addEventListener('input', function() {
                if (this.checkValidity()) {
                    this.classList.remove('is-invalid');
                    this.classList.add('is-valid');
                } else {
                    this.classList.remove('is-valid');
                }
            });
        });
    </script>
</body>
</html>
