<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | Estevan Martini</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link href="./css/estilizaçao.css" rel="stylesheet">
</head>
<body>
    <!-- navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
        <div class="container">
            <a class="navbar-brand" href="#">Dashboard</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="#"><i class="bi bi-house-door"></i> Início</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"><i class="bi bi-people"></i> Usuários</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"><i class="bi bi-gear"></i> Configurações</a>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link position-relative" href="#">
                            <i class="bi bi-bell"></i>
                            <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
                                3
                                <span class="visually-hidden">notificações não lidas</span>
                            </span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <!-- boas-vindas -->
        <div class="alert alert-success alert-dismissible fade show mb-4">
            <strong>Bem-vindo, Estevan!</strong> Seu dashboard está atualizado.
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <!-- cards -->
        <div class="row g-4">
            <!-- card 1 -->
            <div class="col-md-4">
                <div class="card dashboard-card text-center p-4">
                    <i class="bi bi-people card-icon text-primary"></i>
                    <h3>Usuários</h3>
                    <p class="text-muted">Gerencie todos os usuários do sistema</p>
                    <a href="#" class="btn btn-primary mt-3">Acessar</a>
                </div>
            </div>
            
            <!-- card 2 -->
            <div class="col-md-4">
                <div class="card dashboard-card text-center p-4">
                    <i class="bi bi-bar-chart card-icon text-success"></i>
                    <h3>Relatórios</h3>
                    <p class="text-muted">Acesse seus relatórios pendentes</p>
                    <a href="#" class="btn btn-success mt-3">Gerar</a>
                </div>
            </div>
            
            <!-- card 3 -->
            <div class="col-md-4">
                <div class="card dashboard-card text-center p-4">
                    <i class="bi bi-envelope card-icon text-warning"></i>
                    <h3>Mensagens</h3>
                    <p class="text-muted">Verifique sua caixa de entrada</p>
                    <a href="#" class="btn btn-warning mt-3">Verificar</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
